<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <div id="div1">
            <h1>Weather Api</h1>
            <input type="text" id="location" placeholder="Location"><br><br><br>
            <input type="text" id="token" placeholder="Access Token"><br><br><br><br><br>
            <button onclick="getInfo()" id="submit">Submit</button>
        </div>
        <div id="div2">
            <h2>Weather Data</h2>
            <div id="div3">
                <br><br>
                <label id="locations">Location:</label><br><br>
                <label id="Lat">Lat:</label><br><br>
                <label id="Lon">Lon:</label><br><br>
                <label id="TimeZone">TimeZone:</label><br><br>
                <label id="WindSpeed">Wind Speed:</label><br><br>
                <label id="Pressure">Pressure:</label><br><br>
                <label id="Humidity">Humidity:</label><br><br>
                <label id="WindDirection">Wind Direction:</label><br><br>
                <label id="UVIndex">UV Index:</label><br><br>
                <label id="FeelsLike">Feels Like:</label>
            </div>
        </div>
    


    <script src="index.js"></script>
</body>
</html>
